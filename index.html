<!DOCTYPE html>

<head>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>    
</head>

<body>

    <h1 id="title">TableTop Sage Survey Form</h1>
    <p id="description">Thank you for taking the time to let me know how i'm doing and help improve the content</p>

    <form id="survey-form">

    <div class="form-group">
        <label id="name-label" for="name">Name: </label>
        <input type="text" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
        <label id="email-label" for="email">Email: </label>
        <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
        <label id="number-label" for="number">Age: </label>
        <input type="number" id="number" min="6" max="99" placeholder="Enter age">
    </div>
    <div class="form-group">
        <p>Choose your level:</p>
        <select id="dropdown">
            <option value="game master">Game Master</option>
            <option value="advanced player">Advanced Player</option>
            <option value="casual">Casual</option>
            <option value="noobie">Noobie</option>
        </select>
    </div>

    <div class="form-group">
        <p>Would you recommend this site to a friend?</p>
        <label> 
            <input type="radio" name="recommend">Definitely 
        </label>
        <label> 
            <input type="radio" name="recommend">Maybe 
        </label>
        <label> 
            <input type="radio" name="recommend">Not Sure 
        </label>
    </div>
    
    <div class="form-group">
        <label>What would you like to see improved?</label>
        <label>
            <input value="Stragaties" type="checkbox" name="improvement" class="input-checkbox">DM Stragaties</label>
        <label>
            <input value="Campaigns" type="checkbox" name="improvement" class="input-checkbox">Campaigns</label>
        <label>
            <input value="Tips" type="checkbox" name="improvement" class="input-checkbox">Player Tips</label>
        <label>
            <input value="art" type="checkbox" name="improvement" class="input-checkbox">Art</label>
        <label>
            <input value="Stories" type="checkbox" name="improvement" class="input-checkbox">Player Stories</label>
        <label>
            <input value="History" type="checkbox" name="improvement" class="input-checkbox">History</label>
        <label>
            <input value="Challenges" type="checkbox" name="improvement" class="input-checkbox">Challenges</label>
    </div>

    <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here...">            
        </textarea>
    </div>  

    <div class="form-group">
        <input type="submit" value="Submit">
    </div>
    </form>

</body>
